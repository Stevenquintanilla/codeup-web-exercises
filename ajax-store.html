<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    $.ajax("data/inventory.json").done(function(data, status, jqXhr) {
        // addItem(data);

        // $('#insertProducts').append(addItem(data));
        $('#refresh').click(function () {
            document.getElementById('insertProducts').innerHTML = '';
        addItem(data);
        });
    }).fail(function (jqXhr, status, error) {
        console.log('There was an error!');
        console.log(status);
        console.log(error);
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function addItem(data) {
        var html = '';

        data.forEach(function(element, index) {
            html +=  '<tr><td>' + element.title + '</td>';
            html +=  '<td>' + element.quantity + '</td>';
            html +=  '<td>' + element.price + '</td>';
            html +=  '<td>' + '&emsp;' + element.categories + '</td></tr>';

        });
        // return html;
        $('#insertProducts').append(html);
    }



})();
</script>

</body>
</html>

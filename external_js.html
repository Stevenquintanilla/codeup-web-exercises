<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External JS</title>
</head>
<body>
<script>

    function applyDiscount(price, discountPercent) {
        var convertedDiscount = price * discountPercent;
        var totalPrice = price - convertedDiscount;
        return totalPrice;
    }
    console.log(applyDiscount(100, 0.2));
</script>
</body>
</html>
